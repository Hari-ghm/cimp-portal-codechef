<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Store original full path
      sessionStorage.setItem("redirectPath", window.location.pathname + window.location.search + window.location.hash);
      // Redirect to root index.html so React can take over
      window.location.replace("/cimp-portal-codechef/");
    </script>
  </head>
  <body></body>
</html>
